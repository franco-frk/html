<!DOCTYPE html>
    <head>
        <title></title>
    </head>
    <body>
        <table style="border: 1px solid #000; border-collapse: collapse; width: 500px; text-align: center;">
            <tr>
                <td style="border: 1px solid #000;" rowspan="2">A</td>
                <td style="border: 1px solid #000;" colspan="2">B</td>
                <td style="border: 1px solid #000;" rowspan="2">C</td>
            </tr>
            <tr>
                <td style="border: 1px solid #000;" rowspan="2">D</td>
                <td style="border: 1px solid #000;">E</td>
            </tr>
            <tr>
                <td style="border: 1px solid #000;">F</td>
                <td style="border: 1px solid #000;" colspan="2">G</td>
            </tr>
            <tr>
                <td style="border: 1px solid #000;" rowspan="3">H</td>
                <td style="border: 1px solid #000;" colspan="2" rowspan="2">I</td>
                <td style="border: 1px solid #000;">J</td>
            </tr>
            <tr>
                <td style="border: 1px solid #000;">K</td>
            </tr>
            <tr>
                <td style="border: 1px solid #000;">L</td>
                <td style="border: 1px solid #000;" colspan="2">M</td>
            </tr>
        </table>
    </body>
</html>
