<!DOCTYPE html>
<head>
    <title>Sample web</title>
</head>
<body style="margin: 20px 20px 0 20px;">
    <div style="width: 800px; background-image: url(sample-web-img/page-bg.jpg); background-position: center; background-size: cover;">
        <div style="">
            <h1 style="color: #fff; font-family: Arial, Helvetica, sans-serif; padding: 50px; margin: 0; font-size: 70px;">CSS Inline Style</h1>
        </div>
        <div style="padding: 0 50px;">
            <div style="float: right;">
                <div style="background-color: #fff; padding: 5px; border: 5px solid cyan; font-family: Arial, Helvetica, sans-serif;">
                    <h1 style="margin: 5px;">This is Test for Inline CSS</h1>
                    <h2 style="margin: 5px; opacity: .9;">This is Test for Inline CSS</h2>
                    <h3 style="margin: 5px; opacity: .7;">This is Test for Inline CSS</h3>
                    <h4 style="margin: 5px; opacity: .5;">This is Test for Inline CSS</h4>
                    <h5 style="margin: 5px; opacity: .3;">This is Test for Inline CSS</h5>
                </div>
            </div>
            <div style="clear: both; padding: 20px 0 10px; margin-right: -20px; font-family: Arial, Helvetica, sans-serif; font-weight: 600; text-align: right; color: #fff;">www.educba.com</div>
        </div>
        <div style="padding: 0 50px;">
            <img src="sample-web-img/css-icon.png" alt="css-icon" style="float: left; height: 100px; margin-top: -125px;">
        </div>
    </div>
</body>
</html>
