<!DOCTYPE html>
    <head>
        <title>Audio Video Iframe</title>
    </head>
    <body>
        <audio autoplay controls muted loop>
            <source src="audio-video/SampleAudio.mp3" type="audio/mpeg">
        </audio>
        <video width="500px" autoplay controls muted loop>
            <source src="audio-video/SampleVideo.mp4" type="video/mp4">
        </video>
        <br>
        <iframe src="sign-up-form.html" frameborder="0" width="100%" height="300px"></iframe>
        <marquee behavior="alternate" direction="right" width="500px">Floating Text</marquee>
    </body>
</html>
