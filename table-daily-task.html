<!DOCTYPE html>
    <head>
        <title></title>
        <style>
            table, th, td{border: 2px solid #000; border-collapse: collapse;}
            table{min-width: 500px; background-color: yellow; margin: auto;}
            th, td{width: 50px; height: 50px; vertical-align: top; padding: 5px;}
            h4{margin: auto; min-width: 500px; text-align: center;}
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th rowspan="2" style="width: 75px;">Task</th>
                <th colspan="7">Day of the Week</th>
            </tr>
            <tr>
                <td>Mon</td>
                <td>Tue</td>
                <td>Wed</td>
                <td>Thu</td>
                <td>Fri</td>
                <td>Sat</td>
                <td>Sun</td>
            </tr>
            <tr>
                <td>College</td>
                <td>Java</td>
                <td>Web Design</td>
                <td>C lang</td>
                <td>Python</td>
                <td>Practical</td>
                <td colspan="2" rowspan="3" style="text-align: center; background-color: red;">OFF</td>
            </tr>
            <tr>
                <td style="height: 75px;">Work</td>
                <td colspan="5" style="text-align: center; height: 75px;">Subject preparation and project work</td>
            </tr>
        </table>
        <h4>Daily Schedule</h4>
    </body>
</html>
