<!DOCTYPE html>
<head>
    <title>Sign Up Form</title>
</head>
<body>
    <form action="" style="width: 50%;">
        <h5 style="background-color: orange; color: white; margin: 0; padding: 10px;">Sign Up</h5>
        <div style="background-color: darkslategray;">
            <div style="padding: 10px 0;">
                <label for="" style="color: yellow; width: 30%; display: inline-block; text-align: right; padding-right: 20px;">First Name</label>
                <input type="text" placeholder="Enter First Name">
            </div>
            <div style="padding: 10px 0;">
                <label for="" style="color: yellow; width: 30%; display: inline-block; text-align: right; padding-right: 20px;">Last Name</label>
                <input type="text" placeholder="Enter Last Name">
            </div>
            <div style="padding: 10px 0;">
                <label for="" style="color: yellow; width: 30%; display: inline-block; text-align: right; padding-right: 20px;">Date of Birth</label>
                <select name="" id="">
                    <option value="">Date</option>
                    <option value="">01</option>
                    <option value="">02</option>
                    <option value="">03</option>
                </select>
                <select name="" id="">
                    <option value="">Month</option>
                    <option value="">Jan</option>
                    <option value="">Feb</option>
                    <option value="">Mar</option>
                </select>
                <select name="" id="">
                    <option value="">Year</option>
                    <option value="">2000</option>
                    <option value="">2001</option>
                    <option value="">2002</option>
                </select>
            </div>
            <div style="padding: 10px 0;">
                <label for="" style="color: yellow; width: 30%; display: inline-block; text-align: right; padding-right: 20px;">Gender</label>
                <input type="radio" name="gender"><label for="" style="color: yellow;"> Male</label>
                <input type="radio" name="gender"><label for="" style="color: yellow;"> Female</label>
            </div>
            <div style="padding: 10px 0;">
                <label for="" style="color: yellow; width: 30%; display: inline-block; text-align: right; padding-right: 20px;">Country</label>
                <select name="" id="">
                    <option value="">Country</option>
                    <option value="">India</option>
                    <option value="">USA</option>
                    <option value="">Canada</option>
                </select>
            </div>
            <div style="padding: 10px 0;">
                <label for="" style="color: yellow; width: 30%; display: inline-block; text-align: right; padding-right: 20px;">E-mail</label>
                <input type="email" placeholder="Enter E-mail">
            </div>
            <div style="padding: 10px 0;">
                <label for="" style="color: yellow; width: 30%; display: inline-block; text-align: right; padding-right: 20px;">Phone</label>
                <input type="text" placeholder="Enter Phone">
            </div>
            <div style="padding: 10px 0;">
                <label for="" style="color: yellow; width: 30%; display: inline-block; text-align: right; padding-right: 20px;">Password</label>
                <input type="password" placeholder="">
            </div>
            <div style="padding: 10px 0;">
                <label for="" style="color: yellow; width: 30%; display: inline-block; text-align: right; padding-right: 20px;">Confirm Password</label>
                <input type="password" placeholder="">
            </div>
            <div style="padding: 10px 0;">
                <label for="" style="color: yellow; width: 30%; display: inline-block; text-align: right; padding-right: 20px;"></label>
                <input type="checkbox">
                <label for="" style="color: yellow; display: inline-block; text-align: right; padding-right: 20px;"> I Agree to the Terms of use</label>
            </div>
        </div>
        <div style="background-color: orange; padding: 10px; text-align: right;">
            <input type="submit" value="Submit" style="background-color: green; color: white; border: none; padding: 10px 15px;">
            <input type="reset" value="Cancel" style="background-color: red; color: white; border: none; padding: 10px 15px;">
        </div>
    </form>
</body>
</html>
