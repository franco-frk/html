<!DOCTYPE html>
    <head>
        <title></title>
    </head>
    <body style="background-color: gray;">
        <form action="">
            <table style="width: 500px; border: 5px solid #fff; border-collapse: collapse;">
                <tr style="background-color: khaki; color: red;">
                    <th style="padding: 5px; border: 5px solid #fff;" colspan="2">
                        <h2 style="margin: 0;">Registration Form</h2>
                    </th>
                </tr>
                <tr style="background-color: skyblue;">
                    <td style="padding: 5px; border: 5px solid #fff;">Enter Name</td>
                    <td style="padding: 5px; border: 5px solid #fff;"><input type="text"></td>
                </tr>
                <tr style="background-color: skyblue;">
                    <td style="padding: 5px; border: 5px solid #fff;">Enter Password</td>
                    <td style="padding: 5px; border: 5px solid #fff;"><input type="password"></td>
                </tr>
                <tr style="background-color: skyblue;">
                    <td style="padding: 5px; border: 5px solid #fff;">Enter Address</td>
                    <td style="padding: 5px; border: 5px solid #fff;"><textarea rows="5"></textarea></td>
                </tr>
                <tr style="background-color: skyblue;">
                    <td style="padding: 5px; border: 5px solid #fff;">Select Game</td>
                    <td style="padding: 5px; border: 5px solid #fff;">
                        <div><input type="checkbox"><label>Hockey</label></div>
                        <div><input type="checkbox"><label>Football</label></div>
                        <div><input type="checkbox"><label>Badminton</label></div>
                        <div><input type="checkbox"><label>Cricket</label></div>
                        <div><input type="checkbox"><label>Volleyball</label></div>
                    </td>
                </tr>
                <tr style="background-color: skyblue;">
                    <td style="padding: 5px; border: 5px solid #fff;">Gender</td>
                    <td style="padding: 5px; border: 5px solid #fff;">
                        <input type="radio" name="gender"><label>Male</label>
                        <input type="radio" name="gender"><label>Female</label>
                    </td>
                </tr>
                <tr style="background-color: skyblue;">
                    <td style="padding: 5px; border: 5px solid #fff;">Select your age</td>
                    <td style="padding: 5px; border: 5px solid #fff;">
                        <select>
                            <option>Select</option>
                            <option>10 - 15</option>
                            <option>15 - 20</option>
                            <option>20 - 25</option>
                        </select>
                    </td>
                </tr>
                <tr style="background-color: skyblue;">
                    <td style="padding: 5px; border: 5px solid #fff;">Select photo</td>
                    <td style="padding: 5px; border: 5px solid #fff;">
                        <input type="file">
                    </td>
                </tr>
                <tr style="background-color: skyblue;">
                    <td style="padding: 5px; border: 5px solid #fff;" colspan="2">
                        <input style="width: 32%; padding: 5px;" type="button" value="Click Me">
                        <input style="width: 32%; padding: 5px;" type="reset" value="Reset">
                        <input style="width: 32%; padding: 5px;" type="submit" value="Submit Form">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
