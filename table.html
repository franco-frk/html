<!DOCTYPE html>
<head>
    <title>Table</title>
    <style>
        table{border: 1px solid blue; text-align: left; border-collapse: collapse;}
        table caption{text-align: left; padding: 10px 0;}
        table th,table td{border: 1px solid blue; padding: 10px;}

    </style>
</head>
<body>
    <table>
        <caption>Timmings</caption>
        <tr>
            <th>Days</th>
            <th>Time</th>
            <th>Status</th>
        </tr>
        <tr>
            <td>Mon - Fri</td>
            <td>9 - 5</td>
            <td>Open</td>
        </tr>
        <tr>
            <td>Sat</td>
            <td>9 - 12</td>
            <td>Open</td>
        </tr>
        <tr>
            <td>Sun</td>
            <td colspan="2">Close</td>
        </tr>
    </table>
</body>
</html>
